<h1>*ngIf</h1>
<input type="text" [(ngModel)]="person.name"/>
<p *ngIf="person.name == 'christian'">Hola Christian</p>
<p *ngIf="person.name == 'felipe';else elseBlock">Hola Felipe</p>
<ng-template #elseBlock>
  <p>bloque else</p>
</ng-template>
<hr />
<h1>Ng Model</h1>
<p>Nombre {{ name }}</p>
<input type="text" [(ngModel)]="name"/>
<hr />
<h1>Eventos</h1>
<button [disabled]="btnDisabled">Enviar</button>
<button (click)="toggleButton()">Toggle button</button>
<p>Edad {{age}}</p>
<button (click)="increaseAge()">Age ++</button>
<hr />
<h1>Propiedades</h1>
<button [disabled]="btnDisabled">Enviar</button>
<input type="text" [value]="name"/>
<progress max="100" [value]="age"></progress>
<input type="text" [value]="person.name"/>
<hr />
<h1>Hola mundo</h1>
<h2>{{ 'Hola Mundo'}}</h2>
<p>3 + 3 = {{ 3 + 3 }}</p>
<h3>Hola, soy {{ name }} y tengo {{age}} a√±os</h3>
